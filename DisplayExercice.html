<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>DisplayExercice</title>
  </head>
  <!--  Dans cet exercice la valeur display : none cache l'élément span
et annule ses propriétées.
A ne pas confondre avec visibility:hidden; qui masque seulement l'élément.-->
  <style>
    span{
      display: inline;
    }

  </style>
  <body>
    <div>
    DIV se comporte comme ceci Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et .
    </div>
      <p>
        P se comporte comme ceci Lorem ipsum dolor sit amet, consectetur adipisicing elit,  P se comporte comme ceci Lorem ipsum dolor
      </p>
        <span>Ceci est une balise SPAN <!--est actuellement caché par display : none
        change sa valeur en inline pour le faire réaparaitre-->
        </span>


  </body>
</html>
