<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ClearExercise</title>
  </head>
  <body>
    <section class="box">
      J'ai l'impression de flotter!
    </section>
    <section class="after-box">
      Utiliser clear nous permet de bouger la section sous la div flottante.
       Vous utilisez la valeur clear: left; pour annuler le float: left; de la div. Vous pouvez aussi utiliser clear: right; et clear: both;
    </section>
    <style>
      .box {
        float: left;
        width: 200px;
        height: 100px;
        margin: 1em;
      }
      .after-box {
  
        clear: left;
        border-style: solid;
        border: solid blue;
    }
    </style>
  </body>
</html>
